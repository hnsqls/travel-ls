<script src="js/getParameter.js"></script>
<script>
    $(function () {
        //查询当前登录用户信息
        $.get("user/findOne", function (data) {
            console.log(data)

            if (data != null && data != "") {
                //登录 - 展示
                var msg = "欢迎您，" + data.name;
                $("#span_username").html(msg);
                $("#login").css("display", "block");
                $("#login_out").css("display", "none");
            } else {
                //未登录 - 展示

                $("#login").css("display", "none");
                $("#login_out").css("display", "block");
            }
        });

        //查询分类数据
        $.get("category/findAll",  function (data) {
            console.log(data)
            var lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //遍历数组,拼接字符串(<li>)
            for (var i = 0; i < data.length; i++) {
                var li = '<li><a href="route_list.html?cid=' + data[i].cid + '">' + data[i].cname + '</a></li>';
                lis += li;
            }
            //将lis字符串，设置到ul的html内容中
            $("#category").html(lis);
        });

    });

</script>

    <div class="header_wrap">

                <a href="/"><img src="images/logo.jpg" alt=""></a>
            </div>

                       autocomplete="off">
                <a href="javascript:;" id="search-button" class="search-button">搜索</a>
            </div>
            <div class="shortcut">
                <!-- 未登录状态  -->
                <div class="login_out" id="login_out">
                    <a href="login.html">登录</a>
                    <a href="register.html">注册</a>
                </div>
                <!-- 登录状态  -->

                    <a href="javascript:;" class="collection"></a>
                    <a href="user/exit">退出</a>
