<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            width: 50%;
            height: 50%
        }
    </style>
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=G1Gr3eLCBA4K2U9Ok1h5CLpGvPNkhHOG"></script>
</head>

<body>
<div id="container"></div>
</body>
<script type="text/javascript">
    // 创建地图实例
    var map = new BMapGL.Map("container");

    // 创建点坐标
    var point = new BMapGL.Point(113.845446, 34.578069);

    // 初始化地图，设置中心点坐标和地图级别
    map.centerAndZoom(point, 19);


    map.enableScrollWheelZoom(true);  //开启鼠标滚轮缩放
    map.setHeading(64.5);   //设置地图旋转角度
    map.setTilt(73);       //设置地图的倾斜角度

    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
    var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
    map.addControl(zoomCtrl);

    var opts = {
        width: 250,     // 信息窗口宽度
        height: 100,    // 信息窗口高度
        title: "黑马程序员-郑州分部"  // 信息窗口标题
    }
    var infoWindow = new BMapGL.InfoWindow("地址：河南省郑州市航空港区航投大厦", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow, map.getCenter());        // 打开信息窗口
</script>
</html>
